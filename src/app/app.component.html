<div class="container">
  <h1>{{scale.getName()}} scale</h1>

  <div id="canvas"></div>

  <div class="btn-toolbar" role="toolbar">

  <div class="btn-group mr-2 btn-group-toggle" ngbRadioGroup name="radioBasic"
    [ngModel]="key.letter"
    (ngModelChange)="key.letter=$event;redraw();"
    >
    <label
      *ngFor="let l of letters"
      ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" [value]="l.letter">{{l.sign}}
    </label>
  </div>

  <div class="btn-group mr-2 btn-group-toggle" ngbRadioGroup name="radioBasic"
    [ngModel]="key.accidental"
    (ngModelChange)="key.accidental=$event;redraw();"
    >
    <label
      *ngFor="let a of accidentals"
      ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" [value]="a.accidental">{{a.sign}}
    </label>
  </div>

  <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic"
    >
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" [value]="major">major
    </label>
    <label ngbButtonLabel class="btn-primary">
      <input ngbButton type="radio" [value]="minor">minor
    </label>
  </div>

</div>

  <hr>
</div>
