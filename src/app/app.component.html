<div class="container">
  <h1>{{title}}</h1>

  <div id="canvas"></div>
  <div class="btn-group" role="group">
    <button (click)="major()" type="button" class="btn btn-primary">Major</button>
    <button (click)="minor()"type="button" class="btn btn-primary">Minor</button>
    <button (click)="pentaMinor()"type="button" class="btn btn-primary">Penta minor</button>
  </div>
  <br>
  <div class="btn-group" role="group">
    <button
      *ngFor="let key of keys()"
      (click)="onKey(key.value)" type="button" class="btn btn-primary"
      >{{key.name}}</button>
  </div>
  <br>
  <div class="btn-group" role="group">
    <button
      *ngFor="let accidental of accidentals()"
      (click)="onAccidental(accidental.value)" type="button" class="btn btn-primary"
      >{{accidental.name}}</button>
  </div>
</div>
